<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>    
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Server-Side Calculator</h1>

    <form data-testid="calculator">
      <input type="number" data-testid="numOne" placeholder="First Number" required>
      <button type ="button" id="add">+</button>
      <button type ="button" id="substract">-</button>
      <button type="button" id="multiply">*</button>
      <button type="button" id="divide">/</button>
      <input type="number" data-testid="numTwo" placeholder="Second Number" required>
      <button type="submit" id="equal">=</button>
      <button type="button" id="clear">C</button>
    </form>

    <section data-testid="recentResult">
      <!-- The most recent calculation result goes here. -->
    </section>

    <section data-testid="resultHistory">
      <!-- The list of calculation results goes here. -->
    </section>
  </body>
</html>
